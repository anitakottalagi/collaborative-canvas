<!DOCTYPE html>
<html>
<head>
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="canvas-background">
           <div id="colors" class="color-card">
                <button class="color-btn" data-color="red" style="background-color: red;">Red</button>
                <button class="color-btn" data-color="green" style="background-color: green;">Green</button>
                <button class="color-btn" data-color="blue" style="background-color: blue;">Blue</button>
                <button class="color-btn" data-color="purple" style="background-color: purple;">Purple</button>
                <button class="color-btn" data-color="yellow" style="background-color: yellow;">Yellow</button>
           </div>
           <button id="undo" class="action-btn">Undo</button>
           <button id="redo" class="action-btn">Redo</button>
           <canvas id="canvas" class="canvas-field"></canvas>
        </div>

  <!-- Socket.io client -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Your JS files -->
  
  <script type="module" src="main.js"></script>

</body>
</html>
